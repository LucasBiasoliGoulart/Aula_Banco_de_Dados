<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>App TV & Filmes</title>
</head>
<body>
    <div class="navbar bg-secondary">
        <div class="container-fluid">
            <h3 class="text-light">App Feitiços Harry Potter</h3>
        </div>
    </div>
    <div class="row m-3">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nome do Feitiço</label>
            <input type="text" class="form-control bg-light" onblur="getFilme(this.value)">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Descrição do Feitiço</label>
            <input type="text" class="form-control bg-light" readonly id="descricao">
        </div>
        <div id="erro"></div>
    </div>
    <script>
        function getFilme(cep) {
            let url = "http://localhost/Banco_de_dados/Aula/Projeto/script.json"
            let xmlHttp = new XMLHttpRequest
            xmlHttp.open("GET", url);
            xmlHttp.onreadystatechange = () => {
                if(xmlHttp.readyState == 4) {
                    if(xmlHttp.status == 200) {
                        let dadosJSONText = xmlHttp.responseText
                        let ObjJSONdados = JSON.parse(dadosJSONText);
                        document.getElementById('descricao').value = ObjJSONdados.descricao
                        document.getElementById('erro').innerHTML = ''
                    }
                    if(xmlHttp.status = 404) {
                        document.getElementById('erro').innerHTML = '<h1>Recursos não encontrados, Código de erro 404</h1>';
                    }
                }
            }
            xmlHttp.send();
        }
    </script>
    <script src="./script.json"></script>
</body>
</html>
