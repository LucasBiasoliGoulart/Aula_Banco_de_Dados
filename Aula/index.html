<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Requisições</title>
</head>
<body>
    <nav class="menu">
        <h3>Requisições sincronas e assincronas</h3>
    </nav>
    <div class="botoes">
        <a href="#" onclick="requisicao('pagina_conteudo_1.php')">Página 1</a>
        <a href="#" onclick="requisicao('pagina_conteudo_2.html')">Página 2</a>
        <a href="#" onclick="requisicao('pagina_conteudo_3.html')">Página 3</a>
    </div>
    <div class="principal">
        <div id="divloading"></div>
        <div id="conteudo"></div>
    </div>
    <script>
        function requisicao(url) {
            let imglaoding = document.createElement('img');
            imglaoding.src = 'loading.gif';
            imglaoding.id = 'loading';
            document.getElementById('divloading').appendChild(imglaoding);

            let ajax = new XMLHttpRequest();
            ajax.open('GET', url);
            ajax.send();
            ajax.onreadystatechange = () =>{
                if (ajax.readyState == 4){
                    if (ajax.status == 200) {
                        document.getElementById('conteudo').innerHTML = ajax.responseText;
                    }
                    if (ajax.status == 404) {
                        document.getElementById('conteudo').innerHTML = '<h1>Recursos não encontrados, Código de erro 404</h1>';
                    }
                    document.getElementById('loading').remove();
                }
            }
            console.log(ajax);
        }
    </script>
</body>
</html>
